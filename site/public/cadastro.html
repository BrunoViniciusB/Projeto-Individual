<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CadastroDBZ</title>
    <link rel="stylesheet" href="css/HomeDBZ.css" />
    <link rel="stylesheet" href="css/cadastro-login.css" />

    <script src="./js/funcoes.js"></script>

</head>

<body>
    <header class="nav">
        <div class="container">
          <div class="logo">
              <img
                src="https://logosmarcas.net/wp-content/uploads/2021/02/Dragon-Ball-Logo.png"
                height="85px"
            />
          </div>
          <div class="indice">
            <ul>
              <a href="HomeDBZ.html">Home</a>
            </ul>
            <ul>
              <a href="login.html">Login</a>
            </ul>
            <ul>
              <a href="cadastro.html">Cadastro</a>
            </ul>
          </div>
        </div>
      </header>
      <div class="imagemDeFundo">
        <div class="container">
          <div class="conteudo">
            <div class="cadastro">
              <h3>Cadastre-se</h3>
              <span>Usuário:</span> <input id="input_nome" placeholder="nome"/> 
              <span>E-mail:</span><input id="input_email" type="email" placeholder="e-mail"/> 
              <span>Senha:</span> <input id="input_senha" type="password" placeholder="senha"/> 
              <span>Confirmar senha:</span> <input id="input_confirmar_senha" type="password" placeholder="confirmar"/>
  
                <div class="botao_logar_cadastrar">
                    <button onclick="cadastrar()">Cadastrar</button>
                </div>
            </div>
          </div>
        </div>
      </div>


    <div class="login">
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>
                <div id="div_aguardar" class="loading-div">
    
                </div>

                <div id="div_erros_login"></div>
            
    </div>

    <footer class="contato">

            <div class="foot">
                <p>Feito por Bruno Vinicius</p>
            </div>
       
    </div>
    </footer>


</body>

</html>

<script>
    function cadastrar() {
        aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = input_nome.value;
        var emailVar = input_email.value;
        var senhaVar = input_senha.value;
        var confirmacaoSenhaVar = input_confirmar_senha.value;

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")

                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
