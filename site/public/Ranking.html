<script>
    var navIsShowing = false;
    function mostrarPersonagens() {
        if(navIsShowing) {
            navIsShowing = false;
            id_personagens.style.display = "none"
        }else{
            navIsShowing = true;
            id_personagens.style.display = "flex"
        }
    }

    function atualizarRanking() {
        //aguardar();
        fetch("usuarios/listaRanking").then(function (resposta) {
            if (resposta.ok) {
                if (resposta.status == 204) {
                    
                    throw "Nenhum resultado encontrado!!";''
                }

                resposta.json().then(function (resposta) {
                    console.log("Dados recebidos: ", JSON.stringify(resposta));

                    for (let i = 0; i < 1; i++) {
                        var publicacao = resposta[i];

                        // criando e manipulando elementos do HTML via JavaScript

                        var tdPosicao = i+1
                        var tdPersonagem1 = resposta[0].nome
                        var tdPersonagem2 = resposta[1].nome
                        var tdPersonagem3 = resposta[2].nome
                        var tdPersonagem4 = resposta[3].nome

                        var qtdPersonagens1 = resposta[0].qtdPersonagens
                        var qtdPersonagens2 = resposta[1].qtdPersonagens
                        var qtdPersonagens3 = resposta[2].qtdPersonagens
                        var qtdPersonagens4 = resposta[3].qtdPersonagens

                        ranking.innerHTML += `
                        <tr>
                            <td>1°</td>
                            <td>${tdPersonagem1}</td>
                            <td>${qtdPersonagens1}</td>
                        </tr>
                        `
    
                        ranking.innerHTML += `
                        <tr>
                            <td>2°</td>
                            <td>${tdPersonagem2}</td>
                            <td>${qtdPersonagens2}</td>
                        </tr>
                        `
    
                        ranking.innerHTML += `
                        <tr>
                            <td>3°</td>
                            <td>${tdPersonagem3}</td>
                            <td>${qtdPersonagens3}</td>
                        </tr>
                        `
    
                        ranking.innerHTML += `
                        <tr>
                            <td>4°</td>
                            <td>${tdPersonagem4}</td>
                            <td>${qtdPersonagens4}</td>
                        </tr>
                        `
                        
                    }

                });
            } else {
                throw ('Houve um erro na API!');
            }
        }).catch(function (resposta) {
            console.error(resposta);
        });
    }

</script>
