</head>
<body>
    <header class="nav">
        <div class="container">
        <div class="logo">
            <img src="https://logosmarcas.net/wp-content/uploads/2021/02/Dragon-Ball-Logo.png" height="85px">
        </div>
            <div class="indice">
                <ul><a href="index.html">Home</a></ul>
                <ul><a href="login.html">Login</a></ul>
                <ul><a href="cadastro.html">Cadastro</a></ul>
                
                <div onclick="mostrarPersonagens()" class="estilizacao_botao">
                <button id="botao_personagens">
                    Personagens
                    <div id="id_personagens" class="div_personagens">
                        <a href="goku.html">Goku</a>
                        <a href="">Vegeta</a>    
                        <a href="">Gohan</a>
                        <a href="">Piccolo</a>

                    </div>
                </button>
                <img src="https://static.thenounproject.com/png/1123247-200.png" height="15px">

            </div>
        </div>

    <!-- BODY -->
    <div class="conteudo">
        <div class="titulo">
            <h4>Veja a diferença de poder entre as transformações</h4>
        </div>
        <div class="inputs">
            <h4>Digíte um nome:</h4> <input id="input_nome" placeholder="ex: Goku">
            <h4>Digíte o nível de KI:</h4> <input id="input_poder_base" placeholder="ex: 8000">
            <h4>Escolha uma transformação:</h4> 
            <select name="" id="transformacoes">
                <option value="">SELECIONE</option>
                <option value="SSJ">Super Saiyajin</option>
                <option value="SSJ2">Super Saiyajin 2</option>
                <option value="SSJ3">Super Saiyajin 3</option>
                
            </select>
        </div>

        <div id="botao">
    <button onclick="transformar()" class="botao">
        Ver poder transformado
    </button>
        </div>
    
    <div class="grafico" id="divGrafico">
        <canvas id="myChart"></canvas>
      </div>

    </div>
    <!-- BODY -->



    <footer class="contato">
        <div class="container">
            <div class="foot">
                <p>Feito por Bruno Vinicius</p>
            </div>
       
    </div>
    </footer>

</html>

<script>
    var navIsShowing = false;
    function mostrarPersonagens() {
        if(navIsShowing) {
            navIsShowing = false;
            id_personagens.style.display = "none"
        }else{
            navIsShowing = true;
            id_personagens.style.display = "flex"
        }
    }


    function transformar() {
        var ctx = document.getElementById('myChart');
        if(ctx != null){
            ctx.remove();
        }
        divGrafico.innerHTML = "<canvas id='myChart'></canvas>"
        const ctxNovo = document.getElementById('myChart');
        
        

        var nome = input_nome.value
        var kiBase = Number(input_poder_base.value)
        var transformacao = transformacoes.value
// VERIFICAR TRANSFORMAÇÃO
        var SSJ = kiBase * 50
        var SSJ2 = SSJ * 2
        var SSJ3 = SSJ2 * 4



    var jsonGrafico = {
      type: 'bar',
      data: {
        labels: [nome],
        datasets: [{
          label: 'Poder Base',
          data: [kiBase],
          borderWidth: 1
        },
        {
          label: `Poder como Super Saiyajin` ,
          data: [],
          borderWidth: 1
        },
        {
          label: `Poder como Super Saiyajin 2` ,
          data: [],
          borderWidth: 1
        },
        {
          label: `Poder como Super Saiyajin 3` ,
          data: [],
          borderWidth: 1
        }]
      },
      options: {    
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    }
    if(transformacao == "SSJ") {
        jsonGrafico.data.datasets[1].data.push(SSJ)
    }
    if(transformacao == "SSJ2") {
        jsonGrafico.data.datasets[2].data.push(SSJ2)
    }
    if(transformacao == "SSJ3") {
        jsonGrafico.data.datasets[3].data.push(SSJ3)
    }

    new Chart(ctxNovo, jsonGrafico);
    
    }
  </script>
